		<script type="text/javascript" src="../../js/commonUtil.js"></script>
		<script type="text/javascript">
			mui.ajax(serverUrl + '/main/project_queryProjectByPin.action?pin=' + localStorage.pin, {
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				success: function(data) {

					if(data.length == 0) {

					} else {
						var projectListStr = "";
						for(var n = 0; n < data.length; n++) {
							projectListStr+= "			<li class=\"mui-table-view-cell mui-media\" id=\"DoctorDetails\">\n" +
								"					<a onclick=\"openProject("+data[n].id+");\">\n" +
								"						<!--<img class=\"mui-pull-left\" src=\"../../images/cbd.jpg\" style=\"height: 70px;max-width:70px;border-radius: 35px;margin-right: 10px;\">-->\n" +
								"						<div class=\"mui-media-body\">\n" +
								"							项目名称： "+data[n].projectName+"\n" +
								"							<span class=\"AllDoctor_state_online\">[进行中]</span>\n" +
								"							<p class='mui-ellipsis'>项目类型："+data[n].type+"</p>\n" +
								"							<p class='mui-ellipsis'>项目周期："+data[n].startTime.substring(0,10)+"~"+data[n].endTime.substring(0,10)+"</p>\n" +
								"							<p class='mui-ellipsis'>参与人数："+data[n].projectMembers.length+"</p>\n" +
								"						</div>\n" +
								"					</a>\n" +
								"				</li>"
							
						}
						document.getElementById("projectList").innerHTML = projectListStr;

					}
				}
			});
			function createProject(){
				location.href = "addProject.html";
			}
			function openProject(id){
				localStorage.openProjectId = id;
				location.href = "projectDetail.html";
			}
		</script>
